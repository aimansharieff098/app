<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Welcome to my Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img.jpg'); /* Specify the URL of your background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center; /* Center the background image */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background for content readability */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .header h1 {
            margin: 0;
        }
        .navbar {
            display: flex;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Application</h1>
            <div class="navbar">
                <a href="/">Home</a>
                <a href="/earrings">Earrings</a> <!-- Add earrings link -->
                <a href="/necklaces">Necklaces</a> <!-- Add necklaces link -->
                <a href="/bracelets">Bracelets</a> <!-- Add bracelets link -->
                <a href="/logout">Logout</a> <!-- Add logout link -->
            </div>
        </div>
        <div class="content">
            <div class="welcome-message">
                <h2>Welcome to your Dashboard</h2>
                <h3>Welcome, <span id="username"></span></h3>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Web App</p>
        </div>
    </div>
    <script>
        // Fetch username using AJAX
        fetch('/get-username')
            .then(response => response.text())
            .then(username => {
                document.getElementById('username').textContent = username;
            })
            .catch(error => {
                console.error('Error fetching username:', error);
            });
    </script>
</body>
</html>
