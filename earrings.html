<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necklace </title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Additional styles for image size and layout */
        .painting-container {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-around; /* Distribute items evenly with some space around */
        }
        .painting {
            width: 200px; /* Adjust image container width */
            margin: 10px; /* Add some margin between images */
            text-align: center; /* Center image and price */
            display: flex; /* Use flexbox for button alignment */
            flex-direction: column; /* Align buttons vertically */
            cursor: pointer; /* Add pointer cursor for better UX */
        }
        .painting img {
            width: 100%; /* Make images fill their container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add some border radius for aesthetics */
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make buttons fill their container */
            margin-top: auto; /* Push button to the bottom */
        }
        .add-to-cart:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 2px #007bff; /* Add custom focus style */
        }
        /* Styles for modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        /* Close button */
        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
            margin-top: 20px;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()">Back</button>
            <!-- Header content -->
        </div>
        <div class="content">
            <h2>Necklace</h2>
            <div class="necklace">
                <!-- First necklace -->
                <div class="necklace" onclick="showModal('images/necklace1.jpg')">
                    <img src="images/necklace1.jpg" alt="Necklace1 1">
                    <p class="price">$150</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 1', 150)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Second painting -->
                <div class="painting" onclick="showModal('images/abstract2.jpg')">
                    <img src="images/abstract2.jpg" alt="Abstract Painting 2">
                    <p class="price">$180</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 2', 180)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Third painting -->
                <div class="painting" onclick="showModal('images/abstract3.jpg')">
                    <img src="images/abstract3.jpg" alt="Abstract Painting 3">
                    <p class="price">$200</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 3', 200)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Fourth painting -->
                <div class="painting" onclick="showModal('images/abstract4.jpg')">
                    <img src="images/abstract4.jpg" alt="Abstract Painting 4">
                    <p class="price">$170</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 4', 170)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Fifth painting -->
                <div class="painting" onclick="showModal('images/abstract5.jpg')">
                    <img src="images/abstract5.jpg" alt="Abstract Painting 5">
                    <p class="price">$220</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 5', 220)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Sixth painting -->
                <div class="painting" onclick="showModal('images/abstract6.jpg')">
                    <img src="images/abstract6.jpg" alt="Abstract Painting 6">
                    <p class="price">$190</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 6', 190)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Seventh painting -->
                <div class="painting" onclick="showModal('images/abstract7.jpg')">
                    <img src="images/abstract7.jpg" alt="Abstract Painting 7">
                    <p class="price">$240</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 7', 240)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Eighth painting -->
                <div class="painting" onclick="showModal('images/abstract8.jpg')">
                    <img src="images/abstract8.jpg" alt="Abstract Painting 8">
                    <p class="price">$210</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 8', 210)" tabindex="0">Add to Cart</button>
                </div>
                <!-- Nineth painting -->
                <div class="painting" onclick="showModal('images/abstract8.jpg')">
                    <img src="images/abstract9.jpg" alt="Abstract Painting 8">
                    <p class="price">$210</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 9', 210)" tabindex="0">Add to Cart</button>
                </div>
                <!-- tenth painting -->
                <div class="painting" onclick="showModal('images/abstract8.jpg')">
                    <img src="images/abstract10.jpg" alt="Abstract Painting 8">
                    <p class="price">$210</p>
                    <button class="add-to-cart" onclick="addToCart('Abstract Painting 10', 210)" tabindex="0">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <!-- Footer content -->
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="" alt="Enlarged Image">
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Function to add item to cart
        function addToCart(productName, price) {
            // Retrieve the current cart items from localStorage or initialize an empty array
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the new item to the cart
            cartItems.push({ name: productName, price: price });

            // Save the updated cart items back to localStorage
            localStorage.setItem('cart', JSON.stringify(cartItems));

            // Alert the user that the item has been added to the cart (you can customize this part)
            alert('Item added to cart!');
        }

        // Function to show modal with clicked image
        function showModal(imageSrc) {
            // Get the modal and image container
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");

            // Set the clicked image source to the modal's image container
            modalImg.src = imageSrc;

            // Display the modal
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            // Get the modal
            var modal = document.getElementById("myModal");

            // Hide the modal
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
